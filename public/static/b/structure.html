<div class="col-md-4">
    <h1 class="clima-maps">Climate Maps</h1>
    <p class="short-desc">"With Elytra: Filament Pavilion, we aim to offer a glimpse of the transformative power of the fourth industrial revolution currently underway, and the way it again challenges established modes of design, engineering and making"</p>
</div>
<div class="col-md-8">
    <div class="main-map-container">
        <div class="ui-buttons">
            <div class="ui buttons-inner">
                <i class="fa fa-undo fa-3x" aria-hidden="false" data-toggle="tooltip" data-placement="top" title="start again"></i>
                <i class="fa fa-arrow-circle-left fa-3x" aria-hidden="false" data-toggle="tooltip" data-placement="top" title="back up"></i>
                <i class="fa fa-pause fa-3x" aria-hidden="false" data-toggle="tooltip" data-placement="top" title="hold on"></i>
                <i class="fa fa-arrow-circle-right fa-3x" aria-hidden="false" data-toggle="tooltip" data-placement="top" title="one forward"></i>
            </div>
            <div class="ui map-slider">
                <div class="left">
                    <i class="fa fa-times" aria-hidden="false" data-toggle="tooltip" data-placement="top" title="slower">
                        <span>1</span>
                    </i>
                </div>
                <div id="slider1" class="left" data-toggle="tooltip" data-placement="top" title="simulation speed"></div>
                <div class="left">
                    <i class="fa fa-times" aria-hidden="false" data-toggle="tooltip" data-placement="top" title="faster">
                        <span>5</span>
                    </i>
                </div>
            </div>
        </div>
        <div class="main-map">
            <div class="currentHour"></div>
        </div>
    </div>
</div>
